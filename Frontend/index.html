<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="initialize.css">
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <title>To-Do-List</title>
</head>
<body>

    <div class="notes-container">

        <div class="notes-container__input">
            <input type="text" placeholder="Your note..." class="input__note-input">
        </div>

        <div class="notes-container__notes">

            <div id="1" class="notes__note">
                <div class="note__textcont">
                    <span class="textcont__text">To do that...</span>
                </div>
                <div class="note__timecont">
                    <span class="timecont__time">1m</span>
                </div>
            </div>
            <div id="2" class="notes__note">
                <div class="note__textcont">
                    <span class="textcont__text">To do that...</span>
                </div>
                <div class="note__timecont">
                    <span class="timecont__time">22h</span>
                </div>
            </div>
            <div id="3" class="notes__note">
                <div class="note__textcont">
                    <span class="textcont__text">To do that...</span>
                </div>
                <div class="note__timecont">
                    <span class="timecont__time">3m</span>
                </div>
            </div>
            <div id="4" class="notes__note">
                <div class="note__textcont">
                    <span class="textcont__text">To do that...</span>
                </div>
                <div class="note__timecont">
                    <span class="timecont__time">11m</span>
                </div>
            </div>
            
        </div>

    </div>

</body>
</html>
